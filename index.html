<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS</title>

    <script src="https://kit.fontawesome.com/267d026f07.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="./mediaStyles.css">

    <link rel="stylesheet" href="./fonts/styles.css">

    <link rel="manifest" href="manifest.json">

    <script src="./script.js"></script>
</head>
<body>
    
    <header>
        <div class="head">
            <h1>Petshop</h1>
            <i class="fa-regular fa-bell" style="font-size: 20px;"></i>
        </div>
    </header>

    <main>

        <!---------------------->
        <div class="categorias">

            <h3>Categorias</h3>
            <div class="opcao">
                <div class="spans">
                    <span id="span1">
                        <i class="fa-solid fa-paw" style="font-size: 28px;"></i>
                    </span>

                    <p>Adoção</p>
                </div>

                <div class="spans">
                    <span id="span2">
                        <i class="fa-solid fa-building" style="font-size: 28px;"></i>
                    </span>

                    <p>Ongs</p>
                </div>

                <div class="spans">
                    <span id="span3">
                        <i class="fa-solid fa-shield-halved" style="font-size: 28px;"></i>
                    </span>

                    <p>Denuncias</p>
                </div>

                <div class="spans">
                    <span id="span4">
                        <i class="fa-solid fa-tent" style="font-size: 28px;"></i>
                    </span>

                    <p>Abrigos</p>
                </div>
            </div>
        </div>
        <!---------------------------->

        <div class="destaques">

            <h3>Destaques</h3>
            <div class="container">

                <div class="carrossel">
                    <img src="./images/iloveimg-compressed/Banner colorido e divertido para campanha de adoção de animais.png" alt="Anuncio">
                    <img src="./images/iloveimg-compressed/Banner para pet shop divertido e moderno em gradiente preto e verde.png" alt="Anuncio">
                    <img src="./images/iloveimg-compressed/Banner Petshop Banho e Tosa Profissional Azul.png" alt="Anuncio">
                    <img src="./images/iloveimg-compressed/Miniatura youtube de páscoa pet divertido azul e vermelho.png" alt="Anuncio">
                </div>

                <button  id="esq" class="prev" onclick="prevSlide()">&#10094;</button>
                <button id="dir" class="next" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>


        <!--------------------------->

        <div class="ajuda">
            <h3>Deseja ajudar?</h3>

            <div class="opcoes">
                <div class="ongs">
                    <span>
                        <i class="fa-brands fa-soundcloud" style="font-size: 25px;"></i>
                    </span>
                </div>
    
                <div class="ongs">
                    <span>
                        <i class="fa-brands fa-soundcloud" style="font-size: 25px;"></i>
                    </span>
                </div>
    
                <div class="ongs">
                    <span>
                        <i class="fa-brands fa-soundcloud" style="font-size: 25px;"></i>
                    </span>
                </div>
    
                <div class="ongs">
                    <span>
                        <i class="fa-brands fa-soundcloud" style="font-size: 25px;"></i>
                    </span>
                </div>

                <div class="ongs">
                    <span>
                        <i class="fa-brands fa-soundcloud" style="font-size: 25px;"></i>
                    </span>
                </div>
            </div>
        </div>
    </main>



    <footer>
        <div class="nav">
            <div class="home"><i class="fa-solid fa-house" style="color: #FFB200;"></i><p>Home</p></div>
            <div class="voluntarios"><i class="fa-solid fa-handshake-angle"></i><p>Voluntários</p></div>
            <div class="videos"><i class="fa-solid fa-play"></i><p>Vídeos</p></div>
            <div class="perfil"><i class="fa-solid fa-user"></i><p>Usuário</p></div>
        </div>
    </footer>


    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('Service Worker registrado!', reg))
            .catch(err => console.log('Erro ao registrar o Service Worker', err));
        }
    </script>
</body>
</html>
